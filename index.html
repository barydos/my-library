<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library Project</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div class="desc">This Library project designed by The Odin Project gives me the opportunity to apply my
            understanding of Javascript objects, local storage, and basic HTML/CSS.</div>
        <form action="" class="book-input">
            <div class="input-group">
                <div class="submit-group">
                    <label class="submit-inputs" for="submit-book">Book</label>
                    <input class="submit-inputs" type="text" name="book" id="submit-book">
                </div>
                <div class="submit-group">
                    <label class="submit-inputs" for="submit-author">Author</label>
                    <input class="submit-inputs" type="text" name="author" id="submit-author">
                </div>
                <div class="submit-group">
                    <label class="submit-inputs" for="submit-pages">Pages</label>
                    <input class="submit-inputs" type="text" name="pages" id="submit-pages">
                </div>
                <div class="submit-group option-group">
                    <label class="submit-inputs" for="submit-read">Status</label>
                    <select name="read" id="submit-read">
                        <option value="read">Read</option>
                        <option value="unread">Not Read</option>
                    </select>
                </div>
            </div>
            <button class="submit-btn">submit</button>
        </form>
        <div class="books">List of books in a table?</div>
    </main>
    <footer>&copy; <span id="copyright-year"></span>, barydos</footer>
</body>

<script>
    let footer = document.querySelector('#copyright-year');
    footer.innerHTML = new Date().getFullYear();
</script>

</html>
