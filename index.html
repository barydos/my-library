<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/svg" href="./images/logo.svg" />
    <title>Library Project</title>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <div class="loader"></div>
    </header>

    <div class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" style="float: right;">&times;</span>
            <form action="" class="book-input">
                <div class="input-group">
                    <div class="submit-group">
                        <label for="submit-book">Book</label>
                        <div class="input-container"><input type="text" name="book" id="submit-book" required></div>
                    </div>
                    <div class="submit-group">
                        <label for="submit-author">Author</label>
                        <div class="input-container"><input type="text" name="author" id="submit-author" required></div>
                    </div>
                    <div class="submit-group">
                        <label for="submit-pages">Pages</label>
                        <div class="input-container"><input type="number" name="pages" id="submit-pages" min="0" required></div>
                    </div>
                    <div class="submit-group option-group">
                        <label for="submit-status">Status</label>
                        <select name="status" id="submit-status">
                            <option value=0>Not Read</option>
                            <option value=1>Read</option>
                        </select>
                    </div>
                    <button id="submit-btn" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

    <main>
        <div class="desc">
            This <a href='https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library'>Library project</a> designed by <a href='https://www.theodinproject.com/'>The Odin Project</a> gives me the opportunity to apply my
            understanding of Javascript objects, local storage, and basic HTML/CSS.
        </div>
        <div class="button-group">
            <button class="reset" type="button">RESET</button>
            <button id="new-btn" type="button">+ NEW</button>
        </div>
        <div class="books">
            <span id="empty-msg" style="display: none;">No books to display.</span>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-msg">
                &copy;&nbsp<span id="copyright-year"></span>, B. WU <a href='https://github.com/barydos' target='_blank'><img
                src='./images/avatar.png' alt='github-avatar'></a>
            </div>
        </div>
    </footer>

</body>

<script type="module" src="js/index.js"></script>
<script>
    let footer = document.querySelector('#copyright-year');
    footer.innerHTML = new Date().getFullYear();
</script>

</html>
